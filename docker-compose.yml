services:
  novoice-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - TURN_ENABLED=${TURN_ENABLED:-false}
      - TURN_STUN_URLS=${TURN_STUN_URLS:-stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302}
      - TURN_URLS=${TURN_URLS:-}
      - TURN_STATIC_AUTH_SECRET=${TURN_STATIC_AUTH_SECRET:-}
      - TURN_USERNAME=${TURN_USERNAME:-}
      - TURN_PASSWORD=${TURN_PASSWORD:-}
      - TURN_CREDENTIAL_TTL_SECONDS=${TURN_CREDENTIAL_TTL_SECONDS:-3600}
    volumes:
      # Persist the SQLite database file across container restarts
      - novoice-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3

  coturn:
    image: coturn/coturn:latest
    profiles: ["voice-turn"]
    restart: unless-stopped
    command: >
      -n
      --no-cli
      --fingerprint
      --realm=${TURN_REALM:-novoice.local}
      --listening-port=3478
      --min-port=${TURN_MIN_PORT:-49160}
      --max-port=${TURN_MAX_PORT:-49200}
      --lt-cred-mech
      --use-auth-secret
      --static-auth-secret=${TURN_STATIC_AUTH_SECRET:-change-me}
      --external-ip=${TURN_EXTERNAL_IP:-127.0.0.1}
      --no-tls
      --no-dtls
      --log-file=stdout
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "${TURN_MIN_PORT:-49160}-${TURN_MAX_PORT:-49200}:${TURN_MIN_PORT:-49160}-${TURN_MAX_PORT:-49200}/udp"

volumes:
  novoice-data:
